<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: paleturquoise;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .item{
            width: 30px;
            height: 30px;
            background-color: blueviolet;
        }

        .container .item:nth-child(odd){ /*odd es para elementos impares*/
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
